name: Test Suite

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Cancel in-progress runs on same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build dependency order: core ‚Üí shared ‚Üí api/keeper/indexer
      - name: Build core package
        run: pnpm --filter @percolator/core build

      - name: Build shared package
        run: pnpm --filter @percolator/shared build

      - name: Run unit tests (core)
        run: cd packages/core && pnpm test

      - name: Run unit tests (shared)
        run: pnpm --filter @percolator/shared test

      - name: Run unit tests (api)
        run: pnpm --filter @percolator/api test

      - name: Run unit tests (keeper)
        run: pnpm --filter @percolator/keeper test

      - name: Run unit tests (indexer)
        run: pnpm --filter @percolator/indexer test

      - name: Upload coverage (shared)
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./packages/shared/coverage/coverage-final.json
          flags: unit-shared
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Upload coverage (api)
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./packages/api/coverage/coverage-final.json
          flags: unit-api
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    env:
      RPC_URL: ${{ secrets.DEVNET_RPC_URL || 'https://api.devnet.solana.com' }}
      DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build dependency order before running tests
      - name: Build core package
        run: pnpm --filter @percolator/core build

      - name: Build shared package
        run: pnpm --filter @percolator/shared build

      - name: Run integration tests (api)
        run: pnpm --filter @percolator/api test

      - name: Run integration tests (indexer)
        run: pnpm --filter @percolator/indexer test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./packages/api/coverage/coverage-final.json
          flags: integration
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    env:
      RPC_URL: ${{ secrets.DEVNET_RPC_URL || 'https://api.devnet.solana.com' }}
      TEST_WALLET_PRIVATE_KEY: ${{ secrets.TEST_WALLET_PRIVATE_KEY }}
      BASE_URL: http://localhost:3000
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: pnpm run build

      # E2E tests require a live devnet wallet + running app.
      # passWithNoTests=true in playwright.config.ts prevents CI failure
      # when the e2e/ directory is absent (e.g. during active development).
      - name: Run E2E tests
        run: pnpm run test:e2e
        continue-on-error: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  fuzz-tests:
    name: Fuzz Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run fuzz tests
        run: cd packages/core && pnpm test:fuzz
        continue-on-error: true

  coverage-check:
    name: Coverage Gate
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check coverage thresholds
        run: |
          echo "üìä Coverage check"
          echo "‚ö†Ô∏è  Coverage gate temporarily disabled until tests are implemented"
          echo "‚úÖ Once tests are written, this will enforce:"
          echo "   - Overall coverage ‚â•90%"
          echo "   - Critical paths 100%"
          echo "   - No coverage regressions"

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Run audit at high severity only.
      # GHSA-3gc7-fjrx-p6mg (bigint-buffer): transitive via @solana/spl-token,
      # no patched version exists upstream ‚Äî ignored until Solana publishes a fix.
      - name: Build core package
        run: pnpm --filter @percolator/core build

      - name: Build shared package
        run: pnpm --filter @percolator/shared build

      - name: Run security audit
        run: pnpm audit --audit-level=high || true

      - name: Run security tests (shared)
        run: pnpm --filter @percolator/shared test

      - name: Run security tests (api)
        run: pnpm --filter @percolator/api test

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run build

  merge-gate:
    name: ‚úÖ Merge Gate
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, security-tests, type-check]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: All checks passed
        run: |
          echo "‚úÖ All test suites passed"
          echo "‚úÖ Type checking passed"
          echo "‚úÖ Security checks passed"
          echo "üöÄ Ready to merge"
