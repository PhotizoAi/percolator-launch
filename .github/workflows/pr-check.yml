name: PR Check (Build & Fast Tests)

on:
  pull_request:
    branches: [main]

# Cancel in-progress runs on same PR
concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Fast Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22
          cache: pnpm
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build SDK FIRST â€” @percolator/api, keeper, indexer, and shared all
      # declare "@percolator/sdk": "workspace:*" as a dependency.
      # Without this step TypeScript cannot resolve @percolator/sdk imports
      # and the subsequent package builds fail with TS2307.
      - name: Build SDK package
        run: pnpm --filter @percolator/sdk build

      - name: Verify SDK dist is up-to-date
        run: |
          if ! git diff --quiet packages/core/dist/; then
            echo "::error::SDK dist is stale! Run 'pnpm --filter @percolator/sdk build' and commit the updated dist."
            git diff --stat packages/core/dist/
            exit 1
          fi
        
      - name: Build shared package
        run: pnpm --filter @percolator/shared build
        
      - name: Build API
        run: pnpm --filter @percolator/api build
        
      - name: Build keeper
        run: pnpm --filter @percolator/keeper build
        
      - name: Build indexer
        run: pnpm --filter @percolator/indexer build
        
      - name: Test shared package
        run: pnpm --filter @percolator/shared test
        
      - name: Test API
        run: pnpm --filter @percolator/api test
        
      - name: Test keeper
        run: pnpm --filter @percolator/keeper test
        
      - name: Test indexer
        run: pnpm --filter @percolator/indexer test
        
      - name: Build frontend
        run: cd app && npx next build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000
          NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy
